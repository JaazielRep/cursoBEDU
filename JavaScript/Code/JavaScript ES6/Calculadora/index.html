<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./customStyle.css">
    <script src="./custom.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator_screen" value="0" placeholder="" disabled>
        <div class="calculator_keypad">
            <button onclick="getContentClick(event)" class="btn btn-dark">AC</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">+/-</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">%</button>
            <button onclick="getContentClick(event)" class="btn btn-orange">/</button>

            <button onclick="getContentClick(event)" class="btn btn-dark">7</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">8</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">9</button>
            <button onclick="getContentClick(event)" class="btn btn-orange">X</button>

            <button onclick="getContentClick(event)" class="btn btn-dark">4</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">5</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">6</button>
            <button onclick="getContentClick(event)" class="btn btn-orange">-</button>

            <button onclick="getContentClick(event)" class="btn btn-dark">1</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">2</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">3</button>
            <button onclick="getContentClick(event)" class="btn btn-orange">+</button>

            <button onclick="getContentClick(event)" class="btn btn-double btn-dark">0</button>
            <button onclick="getContentClick(event)" class="btn btn-dark">,</button>
            <button onclick="getContentClick(event)" class="btn btn-orange">=</button>
        </div>
    </div>
</body>
</html>
